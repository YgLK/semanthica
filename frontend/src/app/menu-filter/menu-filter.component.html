<h2>Filtering</h2>

<div class="categoryFilters">
  <p class="filterName">Category</p>
  <mat-checkbox class="example-margin" *ngFor="let category of allCategories"
                (change)="onChangeCategory($event, category)">{{category}}</mat-checkbox>
</div>

<div class="priceFilters">
  <p class="filterName">Price</p>
  <label for="minPrice">from</label>
  <input type="number" [(ngModel)]="this.minPrice" (change)="filter.setMinPrice(this.minPrice)" id="minPrice">
  <label for="maxPrice">to</label>
  <input type="number" [(ngModel)]="this.maxPrice" (change)="filter.setMaxPrice(this.maxPrice)" id="maxPrice">
</div>
