<h1 class="page-title">Order history</h1>
<div *ngIf="getOrderHistory().length > 0" class="cart-wrapper">
  <table class="table table-bordered order-table">
    <thead>
    <tr>
      <th>Order ID</th>
      <th>Order Date</th>
      <th>Items</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of getOrderHistory()" class="order-wrapper">
      <td>{{ order.id }}</td>
      <td>{{ order.createdAt }}</td>
      <td>
        <table class="table item-sub-table">
          <tr *ngFor="let orderRecord of order.orderRecords" [routerLink]="['/item', orderRecord.item_id]" routerLinkActive="active">
            <td>{{ orderRecord.item_name }}</td>
            <td>{{ orderRecord.item_price }}</td>
            <td>{{ orderRecord.quantity }}</td>
          </tr>
        </table>
      </td>
      <td>{{ order.total }}</td>
    </tr>
    </tbody>
  </table>
</div>

<div *ngIf="getOrderHistory().length == 0">
  <h3 class="empty-history">Order history is empty.</h3>
</div>
