<p class="property-description">your rating</p>
<ngb-rating [max]="5" (click)="addRating()" [readonly]="hasRated" [formControl]="ratingControl"></ngb-rating>
<p class="property-description">average rating</p>
<p>⭐{{dish.ratings.length > 0 ?  dish.getAvgRating() + " (" + dish.ratings.length + ")" : "Not rated yet" }}</p>
